<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sara.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <script src="mobilvy.js" defer></script>
    <script src="sara.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="vue.js" defer></script> 
    <title>Om Sara</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="Huvudrubrik">EngageIT</h1>
            <nav class="navbar">
                <div class="hamburger" id="hamburger">&#9776;</div>    
                <ul class="menu">
                    <li><a href="smycken.html">Smycken</a></li>
                    <li><a href="kontaktaOss.html">Kontakta oss</a></li>
                    <li><a href="inspiration.html">Inspiration</a></li>
                    <li><a href="omOss.html">Om oss</a></li>
                </ul>
            </nav>
        </div> 
    </header>

    <main>
        <div class="indContainer">
            <h2 id="minTitel">Sara Josefina Hansson</h2>
            <div class="bioContainer">
                <img src="Sara.png" alt="bild på Sara" class="profil">
                <div id="textContainer"></div>
            </div>
        </div>

        <h3 class="exampels" id="examples">Några av mina senaste designs:</h3>
        <div class="flexContainer">
            <div class="slideShow">
                <div class="mySlides">
                    <img src="sara_project1.jpg" alt="img1">
                </div>
                <div class="mySlides">
                    <img src="project2.jpg" alt="img2">
                </div>
                <div class="mySlides">
                    <img src="project3.jpg" alt="img3">
                </div>
                <div class="mySlides">
                    <img src="sara_project4.jpg" alt="img">
                </div>
                <div class="mySlides">
                    <img src="project4.jpg" alt="img">
                </div>
                <a class="prev" onclick="prevSlide()">&#10094;</a>
                <a class="next" onclick="nextSlide()">&#10095;</a>
            </div>
        </div>
    
        <div class="notesContainer">  
        <div id="app">
            <div v-for="item in notes" class="sara">
                <p>{{item.titel}}</p>
                <p>{{item.kund}}</p>
                <p>{{item.description}}</p>
                <p>{{item.details}}</p>
            </div>
        </div>
    </div>    
</main>

    <footer>
        <img src="icon_instagram.png" alt="instagram">
        <img src="icon_facebook.png" alt="facebook">
        <img src="icon_mail.png" alt="mail">
    </footer>
</body>
</html>
